<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" /> 
  <title>入退室管理アプリ</title>
</head>
<body>
  <div id="root"></div>
  <div id="launch" class="launch">
    <div class="load">
      <div class="app">
        <span class="app-name">Saturday Access Manager</span>
      </div>
      <svg class="progress" height="480" width="800">
        <circle cx="400" cy="240" r="200" stroke="white" stroke-opacity="0.2" stroke-width="25" fill-opacity="0"/>
        <circle class="progress-value" cx="400" cy="240" r="200" stroke="white" stroke-width="25" fill-opacity="0" stroke-dasharray="1256" stroke-dashoffset="1256"/>
      </svg>
      <div class="loading">
        <span class="loading-text">Loading...</span>
      </div>
      <div class="ok">
        <span class="ok-text">OK</span>
      </div>    
    </div>
    <div class="rendering">
      <span>Rendering...<span class="rendering-gif"></span></span>
    </div>
  </div>
  <script src="./js/bundle.js"></script>
</body>
</html>
